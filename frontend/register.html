<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Projet 2</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div id="contenaire">
        <h1>CRÉATION DE COMPTE</h1>
        <form id="signupForm">
            <div class="form_group">
                <input type="email" id="email" placeholder="Email :" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form_group">
                <input type="password" id="password" placeholder="Mot de passe :" required>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form_group">
                <input type="text" id="nom" placeholder="Nom :" required>
                <div id="nomError" class="error"></div>
            </div>
            <div class="form_group">
                <input type="text" id="prenom" placeholder="Prénom :" required>
                <div id="prenomError" class="error"></div>
            </div>
            <div class="form_group">
                <label>Sexe :</label>
                <label><input type="radio" name="sexe" value="Homme"> Homme</label>
                <label><input type="radio" name="sexe" value="Femme"> Femme</label>
                <div id="sexeError" class="error"></div>
            </div>
            <div class="form_group">
                <input type="text" id="school" placeholder="Établissement :" required>
                <div id="schoolError" class="error"></div>
            </div>
            <div class="form_group">
                <input type="text" id="filiere" placeholder="Filière :" required>
                <div id="filiereError" class="error"></div>
            </div>
            <div class="form_group">
                <input type="date" id="naissance" placeholder="Date de naissance :" required>
                <div id="naissanceError" class="error"></div>
            </div>
            <div class="form_group">
                <button type="submit">Créer un compte</button>
                <button type="button" onclick="window.location.href = '/login.html'">Se connecter</button>
            </div>
        </form>
    </div>
    <!-- axios pour les requetes post,get -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./js/register.js"></script>
    <footer>
        <p>&copy; 2025 Projet 2. Rejoignez-nous pour une expérience unique.</p>
    </footer>
</body>
</html>
