<!-- frontend/examen.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer un examen - Projet 2</title>
  <link rel="stylesheet" href="css/examen.css">
</head>
<body>
  <div class="container">
    <!-- le Menu dans le site droit  -->
    <nav class="sidebar" role="tablist" aria-orientation="vertical">
      <button class="tab_btn active" data-target="create" role="tab" aria-selected="true">Créer</button>
      <button class="tab_btn" data-target="preview" role="tab" aria-selected="false">Aperçu</button>
      <button id="btn_finish" class="tab_btn" data-target="finish" role="tab" aria-selected="false">Terminer</button>
    </nav>

    <!-- Dynamic Content de droite -->
    <main class="content">
      
      <!-- Create Section -->
      <section id="create" class="tab_content active" role="tabpanel">
        <h2>Création</h2>
        <div id="entete">
          <label for="titre">Titre de l'examen :</label>
          <input type="text" id="titre" placeholder="Entrez le titre">

          <label for="description">Description :</label>
          <textarea id="description" placeholder="Entrez la description"></textarea>

          <label for="public">Public visé :</label>
          <input type="text" id="public" placeholder="ex : S4 MIP, Groupe A">
        </div>
        <div class="questions">
          <h3>Questions</h3>
          <button class="btn_add">+ Ajouter une question</button>
          <div id="questionsList"></div>
        </div>
      </section>

      <!-- Preview Section -->
      <section id="preview" class="tab_content" role="tabpanel" hidden>
        <h2>Aperçu</h2>
        <pre id="previewContent"></pre>
      </section>

      <!-- Finish Section -->
      <section id="finish" class="tab_content" role="tabpanel" hidden>
        <h2>Terminer & Publier</h2>
        <button id="publishBtn">Publier l'examen</button>
        <div id="bilan"></div>
      </section>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Projet 2. Simplifiez la création d'examens.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="js/examen.js"></script>
</body>
</html>
