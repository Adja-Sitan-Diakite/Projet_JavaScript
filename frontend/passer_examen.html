<!-- passer_examen.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examen en ligne - Projet 2</title>
    <link rel="stylesheet" href="./css/passer_examen.css">
</head>
<body>
    <nav>
        <ul class="nav-bar">
            <li><a href="login.html">Accueil</a></li>
            <li><a id="Deconnexion" href="register.html">Déconnexion</a></li>
        </ul>
    </nav>
    <h1>PASSER UN EXAMEN</h1>
    <div id="examInfo"></div>
    <div id="questionContainer"></div>
    <div id="question_container" class="question-box">
        <p>Veuillez noter que l'évaluation commencera très bientôt.<br>BONNE CHANCE!<br><strong>Projet 2 vous souhaite une excellente réussite.</strong></p>
        <p id="question-text">Chargement de la question...</p>
        <div id="media-container"></div>
        <div id="options-container"></div>
        <input type="text" id="answer" placeholder="Votre réponse ici..." style="display:none"/>
        <p>Temps restant: <span id="timer" class="timer">0</span> secondes</p>
    </div>
    <div class="boutons-bas">
        <button id="nextQuestion" class="petit-bouton">Question suivante</button>
        <button id="submitExam" class="petit-bouton">Soumettre l'examen</button>
    </div>
    <div id="resultat"></div>
    <footer>
        <p>&copy; 2025 Projet 2. Réussissez vos examens avec nous.</p>
    </footer>
    <script src="js/passer_examen.js"></script>
</body>
</html>
